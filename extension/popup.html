<!doctype html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #1a0f1f;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 16px;
      }

      .container {
        width: 400px;
        background-color: #2a1b35;
        border-radius: 8px;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      h1 {
        color: #c084fc;
        text-align: center;
        font-size: 24px;
        font-weight: 500;
        line-height: 1.5;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-left: auto;
        margin-right: auto;
        font-size: 16px;
        font-weight: 500;
        line-height: 1.5;
        color: #e9d5ff;
      }

      .option-label {
        display: flex;
        gap: 12px;
        cursor: pointer;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
      }

      .palsona-manager {
        display: flex;
        flex-direction: column;
        border: 1px solid #a78bfa;
        border-radius: 12px;
        padding: 2px;
        gap: 2px;
        font-size: 14px;
      }

      .draggable-item {
        padding: 6px;
        border: 1px dashed #a78bfa;
        border-radius: 8px;
        background-color: #00000027;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #a78bfa;
      }

      input[type="range"] {
        accent-color: #a78bfa;
      }

      .twitch-preview {
        background-color: #18181b;
        font-size: 14px;
        font-weight: 400;
        line-height: 21px;
        color: white;
        padding: 8px;
        border-radius: 8px;
        height: 80px;
        display: flex;
        align-items: center;
        text-wrap-mode: nowrap;
        overflow: hidden;
      }

      .minasona-icon {
        height: 32px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 4px;
      }

      .minasona-preview-icon {
        height: 32px;
        display: none;
        vertical-align: middle;
        margin-right: 4px;
      }

      .spacer {
        height: 1px;
        background-color: #c084fc;
        margin-top: 4px;
        margin-bottom: 4px;
        margin-left: 12px;
        margin-right: 12px;
      }

      .thanks {
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        color: #c084fc;
        font-size: 14px;
        font-weight: 400;
      }

      .person {
        font-weight: 700;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Palsona Settings</h1>

      <div class="options">
        <div id="palsona-manager" class="palsona-manager"></div>

        <label class="option-label" title="Limit the amount of icons to display for a user">
          <span>Limit</span>
          <input type="range" id="palsonaAmount" min="1" max="3" value="3" />
          <span id="amountLabel">3 Palsona(s)</span>
        </label>

        <label class="option-label">
          <span>Icon Size</span>
          <input type="range" id="iconSize" min="21" max="64" value="32" />
          <span id="rangeLabel">32 Pixels</span>
        </label>
      </div>

      <div
        class="twitch-preview"
        title="This example is for the case when a user has every Palsona you checked above. If they are missing one, a Palsona from a lower priority will be displayed instead, if enabled."
      >
        <img class="minasona-preview-icon" />
        <img class="minasona-preview-icon" />
        <img class="minasona-preview-icon" />
        <span style="color: yellow; font-weight: 700">Chatter</span>: ur a great streamer
      </div>

      <div class="spacer"></div>

      <div class="thanks">
        <div style="flex: 1">Made by</div>
        <div style="flex: 1">Hosting & Backend by</div>
        <div style="flex: 1">Project MVP</div>

        <div style="flex-basis: 100%; height: 0"></div>
        <div class="person">HellPing</div>
        <div class="person">Hoopy</div>
        <div class="person">Heroilde</div>
        <div style="flex-basis: 100%; height: 12px"></div>
        <div style="flex-basis: 100%">v1.4 - last API update: <span id="lastUpdate"></span></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
